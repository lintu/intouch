<div class="container">
    <div class="profileHeader">
        <div class="indent_10x20">
            <div class="picture">
                <figure>
                    <img ng-if="userDetails.photo" src="http://www.intouch.pro/uploads/{{userDetails.photo}}">
                    <img ng-if="!userDetails.photo" src="http://www.intouch.pro/user_template/images/userpic.png">
                </figure>
            </div>
            <div class="name">{{userDetails.name}}</div>
            <div class="desig">{{userDetails.email}}</div>
        </div>
        <div class="asideButns" >
            <a ng-click="editProfile()"  href="javascript:;" class="btn">EDIT PROFILE</a>
            <a ng-click="logout()" href="javascript:;" class="btn">LOGOUT</a>
        </div>
    </div>
    <div class="primeNav">
        <div class="nav"><a ui-sref="profile.activities" class="icon_notifi activ"></a></div>
        <div class="nav"><a ui-sref="profile.contacts" class="icon_user"></a></div>
        <div class="nav"><a ui-sref="profile.follow"  class="icon_calendar"></a></div>
        <div class="nav"><a ui-sref="profile.status" class="icon_status"></a></div>
        <div class="nav"><a ui-sref="profile.ranking"  class="icon_rank"></a></div>
    </div>
    <div ui-view></div>
</div>
